<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista osób</title>
</head>
<body>
    <table border="1">
        <tr>
            <th><a href="?sort=name">Imię</a></th>
            <th><a href="?sort=surname">Nazwisko</a></th>
            <th><a href="?sort=city">Miasto</a></th>
            <th><a href="?sort=year">Rok</a></th>
        </tr>
        {% for person in people %}
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.surname }}</td>
            <td>{{ person.city }}</td>
            <td>{{ person.year }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
